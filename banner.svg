<svg viewBox="0 0 115 35" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1000" height="130" style="background:#0d1b2a; border-radius:10px;">

  <style>
    rect.headerRect {
      fill: #1b263b;
      fill-opacity: 0.6;
      rx: 3;
      transition: fill-opacity 0.3s, fill 0.3s;
      cursor: pointer;
      filter: drop-shadow(0 0 3px #406882);
    }
    rect.headerRect:hover {
      fill: #415a77;
      fill-opacity: 0.8;
    }

    .wave {
      animation: wave 3s linear infinite;
      fill: #778beb;
      opacity: 0.8;
      cursor: pointer;
      transition: fill 0.3s;
      filter: drop-shadow(0 0 5px #a6b1e1);
    }
    .wave:hover {
      fill: #4a69bd;
      filter: drop-shadow(0 0 8px #6688ff);
    }

    #wave2 {
      animation-direction: reverse;
      animation-duration: 5s;
      opacity: 0.6;
    }
    #wave3 {
      animation-duration: 7s;
      opacity: 0.35;
    }

    @keyframes wave {
      to { transform: translateX(-100%); }
    }
  </style>

  <defs>
    <path id="wave" d="M 0,10 
      C 30,10 30,15 60,15 
      90,15 90,10 120,10 
      150,10 150,15 180,15 
      210,15 210,10 240,10 
      v 28 h -240 z" />
  </defs>

  <rect class="headerRect" width="80" height="7.2" rx="1" x="15" y="23" />

  <use id="wave3" class="wave" xlink:href="#wave" x="0" y="3" />
  <use id="wave2" class="wave" xlink:href="#wave" x="0" y="5" />

  <path id="nameTyping" d="m10,14 h0">
    <animate attributeName="d" from="m10,14 h0" to="m10,14 h90" dur="4.2s" begin="0s" fill="freeze" />
  </path>

  <text font-family="Courier New" font-size="6" fill="#f0f8ff" font-weight="bold" letter-spacing="1" style="filter: drop-shadow(0 0 4px #a6b1e1);">
    <textPath xlink:href="#nameTyping">Rafael Utiyama</textPath>
  </text>

</svg>
