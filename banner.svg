<svg width="1000" height="200" viewBox="0 0 1000 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Definição do gradiente animado -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6a11cb">
        <animate attributeName="stop-color" values="#6a11cb;#2575fc;#6a11cb" dur="6s" repeatCount="indefinite"></animate>
      </stop>
      <stop offset="100%" stop-color="#2575fc">
        <animate attributeName="stop-color" values="#2575fc;#6a11cb;#2575fc" dur="6s" repeatCount="indefinite"></animate>
      </stop>
    </linearGradient>
  </defs>

  <!-- Fundo escuro simples -->
  <rect width="1000" height="200" fill="#121212" rx="15"></rect>

  <!-- Texto com preenchimento gradiente animado -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="52" font-family="Segoe UI, sans-serif" fill="url(#grad)" font-weight="bold">
    Rafael Utiyama
  </text>
</svg>
