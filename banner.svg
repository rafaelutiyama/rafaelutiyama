<svg viewBox="0 0 100 30" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1000" height="300" style="background:#0d1b2a; border-radius:8px;">

  <style>
    rect.headerRect {
      fill: #1b263b;
      fill-opacity: 0.6;
      rx: 2;
      cursor: pointer;
      filter: drop-shadow(0 0 2px #406882);
      transition: fill-opacity 0.3s, fill 0.3s;
    }
    rect.headerRect:hover {
      fill: #415a77;
      fill-opacity: 0.8;
    }

    .wave {
      animation: wave 3s linear infinite;
      fill: #778beb;
      opacity: 0.8;
      cursor: pointer;
      transition: fill 0.3s;
      filter: drop-shadow(0 0 4px #a6b1e1);
    }
    .wave:hover {
      fill: #4a69bd;
      filter: drop-shadow(0 0 6px #6688ff);
    }

    #wave2 {
      animation-direction: reverse;
      animation-duration: 5s;
      opacity: 0.6;
    }
    #wave3 {
      animation-duration: 7s;
      opacity: 0.35;
    }

    @keyframes wave {
      to { transform: translateX(-100%); }
    }
  </style>

  <defs>
    <path id="wave" d="M 0,8 
      C 25,8 25,12 50,12 
      75,12 75,8 100,8 
      v 20 h -100 z" />
  </defs>

  <!-- Retângulo abaixo do texto -->
  <rect class="headerRect" width="70" height="6" rx="2" x="15" y="20" />

  <!-- Ondas animadas -->
  <use id="wave3" class="wave" xlink:href="#wave" x="0" y="2" />
  <use id="wave2" class="wave" xlink:href="#wave" x="0" y="4" />

  <!-- Animação do nome -->
  <path id="nameTyping" d="m15,15 h0">
    <animate attributeName="d" from="m15,15 h0" to="m15,15 h70" dur="4.2s" begin="0s" fill="freeze" />
  </path>

  <text font-family="Courier New" font-size="5" fill="#f0f8ff" font-weight="bold" letter-spacing="0.8" style="filter: drop-shadow(0 0 3px #a6b1e1);">
    <textPath xlink:href="#nameTyping">Rafael Utiyama</textPath>
  </text>

</svg>
